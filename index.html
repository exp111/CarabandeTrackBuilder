<html>
<head>
    <title>Carabande</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/ocanvas/2.10.1/ocanvas.min.js"></script>
</head>
<body>
<canvas id="canvas"></canvas>
</body>
<script>
    const nobLength = 9;
    const snapZone = 10;
    let domObject = document.getElementById("canvas");
    let canvas = oCanvas.create({
        canvas: "#canvas",
    });
    // Disable context menu
    domObject.oncontextmenu = function (e) {
        e.preventDefault();
    };

    function setCanvasSize(w, h) {
        canvas.width = w;
        canvas.height = h;
        //canvas.redraw();
    }

    window.onresize = () => setCanvasSize(window.innerWidth, window.innerHeight);
    // set it to fullscreen rn
    setCanvasSize(window.innerWidth, window.innerHeight);

    function snapzoneDrawer(base) {
        let objs = base.parent.children;
        // go through all tracks
        objs.forEach(obj => {
            /*if (obj == base)
                return;*/
            if (obj.tag != "track")
                return;

            // then enable all snapzones
            obj.children.forEach(child => {
                if (child.tag != "snapzone")
                    return;
                child.opacity = 1;
            });
        });
    }

    function snapZoneCleaner(base) {
        let objs = base.parent.children;
        // go through all tracks
        objs.forEach(obj => {
            /*if (obj == base)
                return;*/
            if (obj.tag != "track")
                return;

            // then disable all snapzones
            obj.children.forEach(child => {
                if (child.tag != "snapzone")
                    return;
                child.opacity = 0;
            });
        });
    }

    function onDragStart() {
        snapzoneDrawer(this);
    }

    function onDragEnd() {
        snapZoneCleaner(this);
        snapHandler(this);
    }

    function collidesWith(obj, other) {
        let x = obj.abs_x;
        let y = obj.abs_y;
        let oX = other.abs_x;
        let oY = other.abs_y;
        let endX = x + obj.width;
        let endY = y + obj.height;
        let oEndX = oX + other.width;
        let oEndY = oY + other.height;
        // if rectangle has area 0, no overlap
        if (x == endX || y == endY || oX == oEndX || oY == oEndY)
            return false;

        // If one rectangle is on left side of other
        if (x > oEndX || oX > endX) {
            return false;
        }

        // If one rectangle is above other
        if (y > oEndY || oY > endY) {
            return false;
        }
        return true;
    }

    function snapHandler(base) {
        // snap handler
        //TODO: snap toggle
        console.log(base);
        let objs = base.parent.children;
        for (let i in objs) {
            let obj = objs[i];
            if (obj == base)
                continue;
            if (obj.tag != "track")
                continue;
            console.log(obj);
            //TODO: check if rotation matches
            // top
            let top = base.children[0];
            let otherBottom = obj.children[1];
            if (collidesWith(top, otherBottom)) {
                base.moveTo(obj.x, obj.y + obj.height - nobLength * 2);
                break;
            }
            // bottom
            let bottom = base.children[1];
            let otherTop = obj.children[0];
            if (collidesWith(bottom, otherTop)) {
                base.moveTo(obj.x, obj.y - obj.height + nobLength * 2);
                break;
            }
        }
    }

    let dragOptions = {
        start: onDragStart, //FIXME: dont drag on right click
        end: onDragEnd,
    };

    // create imgs
    function addTrack(url, x, y) {
        let track = canvas.display.image({
            x: x,
            y: y,
            image: url,
            tag: "track",
        });

        canvas.addChild(track);
        track.dragAndDrop(dragOptions);
        track.bind("click", (e) => {
            if (e.button != 2)
                return;
            track.rotate(45);
            canvas.redraw();
        });
        // add snapzones
        track.img.onload = () => {
            let snapTop = canvas.display.rectangle({
                x: -snapZone,
                y: -snapZone,
                width: track.width + snapZone * 2,
                height: snapZone * 3,
                stroke: "1px red",
                opacity: 0,
                tag: "snapzone"
            });
            let snapBottom = canvas.display.rectangle({
                x: -snapZone,
                y: track.height - snapZone * 2,
                width: track.width + snapZone * 2,
                height: snapZone * 3,
                stroke: "1px red",
                opacity: 0,
                tag: "snapzone"
            });
            // add as child to maintain rotation
            track.addChild(snapTop);
            track.addChild(snapBottom);
        }
    }

    addTrack("assets/straight.png", 100, 80);
    addTrack("assets/start.png", 200, 80);
</script>
</html>
